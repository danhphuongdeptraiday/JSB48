<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        height: 200vh;
      }
      .container {
        margin-top: 200px;
        width: 800px;
        height: 400px;
        border: 2px solid black;
        display: flex;
      }

      .box1 {
        width: 50%;
        height: 300px;
        background-color: orange;
      }
      .box2 {
        width: 500%;
        height: auto;
        background-color: aqua;
      }
      h1 {
        position: sticky;
        top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2">
        <h1>Nguyen Danh phuong</h1>
      </div>
    </div>
  </body>
</html>
